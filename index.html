    <body background="image.png">
        <h1>

            In these page you can move the progress bar with the inputs that you provide in the below boxes of

        </p>

            Quantity: <input id="quantity" type="text" name="quantity" placeholder="Please provide the quatity" required pattern="[0-100]"> <!--This is the fist input -->

        <p>

        <div class="container">
            
            <div id="progress">
                <div id="innerBar"></div>
            </div>
        
            <br>
